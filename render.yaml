services:
 - type: web
 name: ozoo
 runtime: docker
 plan: starter
 healthCheckPath: /health
 envVars:
 - key: PORT
 value: "8080"
 - key: SETUP_PASSWORD
 sync: false
 - key: OZOO_STATE_DIR
 value: /data/.ozoo
 - key: OZOO_WORKSPACE_DIR
 value: /data/workspace
 - key: OZOO_GATEWAY_TOKEN
 generateValue: true
 disk:
 name: ozoo-data
 mountPath: /data
 sizeGB: 1
